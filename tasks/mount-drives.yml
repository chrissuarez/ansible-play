- name: Ansible file module create directory    
  file:
    path: "{{ mountpoint }}"      
    state: directory
    mode: '0775'
    owner: downloader
    group: downloader
  become: yes
  become_user: root

- name: utility present redhat-like
  ansible.builtin.yum:
    name:
      - nfs-utils
      - nfs4-acl-tools
    state: present
  when: ansible_os_family == 'RedHat'

- name: utility present debian-like
  ansible.builtin.apt:
    name:
      - nfs-common
      - nfs4-acl-tools
    state: present
  when: ansible_os_family == 'Debian'

